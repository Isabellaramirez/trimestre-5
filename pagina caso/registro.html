<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>REGISTRATE POR BRUNO</title>
    <link href="registro.css" rel="stylesheet">
</head>

<body>
    <div class="container mt-5">
        <div class="form-container">
            <h2>REGISTRATE POR BRUNO</h2>
            <form>
                <div class="mb-3">
                    <label for="nombre" class="form-label"></label>
                    <input type="text" class="form-control" id="nombre" placeholder="ingrese su nombre" required>
                </div>

                <div class="mb-3">
                    <label for="apellido" class="form-label"></label>
                    <input type="text" class="form-control" id="apellido" placeholder="ingrese su apellido" required>
                </div>

                <div class="mb-3">
                    <label for="celular" class="form-label"></label>
                    <input type="number" class="form-control" id="celular" placeholder="ingrese su numero de celular"
                        required>
                </div>

                <div class="mb-3">
                    <label for="correo" class="form-label"></label>
                    <input type="text" class="form-control" id="direccion" placeholder="ingrese su direccion" required>
                </div>


                <div class="mb-3">
                    <label for="contraseña" class="form-label"></label>
                    <input type="text" class="form-control" id="correo" placeholder="ingrese su correo electronico"
                        required>
                </div>

                <div class="mb-3">
                    <label for="contraseña" class="form-label"></label>
                    <input type="text" class="form-control" id="correo" placeholder="ingrese su contraseña" required>
                </div>

                <div class="mb-3">
                    <label for="confirmar-contraseña" class="form-label"></label>
                    <input type="password" class="form-control" id="confirm-password"
                        placeholder="Confirme su contraseña" required>
                </div>

                <button type="submit" class="btn btn-primary">Registrarse</button>
            </form>
        </div>
    </div>
</body>

</html>
<!--DESDE AQUI EMPIEZA EL FORMULARIO DE REGISTRO-->
